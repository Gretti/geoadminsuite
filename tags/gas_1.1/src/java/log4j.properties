# Set root logger level to DEBUG and its only appender to A1.
#log4j.rootLogger=INFO, A1
# A1 is set to be a ConsoleAppender.
#log4j.appender.A1=org.apache.log4j.ConsoleAppender
# A1 uses PatternLayout.
#log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
# package-specific log level.
# can provide several values to log at different levels
#log4j.logger.com.camptocamp.tids=DEBUG
#log4j.logger.com.camptocamp.tids=DEBUG
#log4j.logger.com.camptocamp.tids=WARN
#log4j.logger.com.camptocamp.tids=ERROR
log4j.rootLogger=INFO, R
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=${catalina.home}/logs/mapfish-print.log
log4j.appender.R.MaxFileSize=10MB
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %30.30c - %m%n
log4j.logger.org.geogurus=DEBUG
