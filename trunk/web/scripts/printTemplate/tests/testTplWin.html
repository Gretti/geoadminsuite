<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Print Templates Test</title>
        <link rel="stylesheet" type="text/css" href="../../refexportfiles/resources/css/ext-all.css">
        <link rel="stylesheet" type="text/css" href="../../refexportfiles/resources/css/xtheme-gray.css">
        <link rel="stylesheet" type="text/css" href="../PrintTemplate.css">
        <script type="text/javascript" src="../../refexportfiles/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="../../refexportfiles/ext-all.js"></script>
        <script language="javascript" src="../PrintTemplateMgr.js"></script>
        <script language="javascript" src="../PrintTemplate.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            var printWin;
            Ext.onReady(function(){
                Ext.BLANK_IMAGE_URL = '../../refexportfiles/resources/images/default/s.gif';
                Ext.QuickTips.init();
                printWin = new PrintTemplate();
                PrintTemplateMgr.jsonOutput = document.forms[0].spec;
            });
            function showPrintWin(el) {
                printWin.create();
                PrintTemplateMgr.printWin = printWin;
                printWin.show(el);
            }
            //]]>
        </script>
    </head>
    <body>
        <input type="button" onclick="javascript:showPrintWin(this);" value="Show Window"/><br>
        <form action="javascript:void(0);" name="jsonTemplate">
            <textarea name="spec" cols="80" rows="30">

            </textarea>
        </form>
    </body>
</html>
