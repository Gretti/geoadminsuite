index_td1=<A class\='med' href\="listDatasources.do">GeOgurus Administration Suite (GAS)</A> is an application developped using Java technologies (J2EE architecture). The purpose is to administrate geographic data coming from heterogeneous sources (local files, databases located on different computers).<BR>The application is supported by a standard Web browser.



index_td2=The GAS is composed of 4 logical parts :



not_supported=Not supported



index_td3=<B>Datasource selector\:</B> choose databases and folders containing geographic data.



index_td4=<B>Catalog</B>\: lists supported geographic data, ordered by datasource and by type. Also displays informations about selected data (data quickview, number and type of attributes, number and type of objetcs, spatial reference system.



index_td5=<B>Map composer</B>\: displays and handles geographic data selected from the catalog.<BR>It is composed of a map area, with its toolbar and a geographic data properties.



index_td6=<B>Publisher</B>\: to publish the map prepared in the map composer, to export geographic data, or to download the Mapserver mapfile representing the map.



