# This is the list of all supported parameters for Kaboum feature objects,
# with their default values.
# These default values are handled by kaboum, so it is not necessary define
# them in this file.
# 
# In Kaboum, features are organized in logical classes. For example,
# the road class will contain linestrings representing roads.
# Topological, display and attributes are mapped to a class, so it is important
# to firstly define the list of classes Kaboum should deal with.
#
# For a complete reference of the parameters and their values,
# refer to the Kaboum API documentation, available at:
# http://kaboum.sourceforge.net
# 
# There are 5 categories of parameters:

# 1) The tooltips look parameters 
# they define the way objects' tooltips are displayed:
# color, font, box properties, etc..
#
# 2) The geometric global parameters
# They define the way geometric objects behave in Kaboum, globally:
# topological behaviour (editable, deletable, etc.), list of display and properties
# descriptors
# They apply to all class lists.
#
# 
# 3) The display descriptors parameters
# They define the way geometric objects belonging to one class are drawn by the applet (color,
# control point size and type, line thickness, etc.).
# These parameters apply to each defined display descriptor.
# The list of supported display descriptors is set by the 
# DD_CLASS_LIST parameter.
# A 'DEFAULT' display descriptor is set by default
# 
# 4) The properties descriptor parameters
# They define the way geometric objects behave: visibility, computation,
# edition, etc.
# These parameters apply to each defined properties descriptor.
# The list of supported properties descriptors is set by the 
# PD_CLASS_LIST parameter
# A DEFAULT properties descriptor is set by default
# 
#
# 5) The datastore parameters
# They define how to access features contained in a datastore (see GeoTools for
# a description of what is a datastore).
# Each supported DataStore defines a set of mandatory parameters in order for
# DataStoreFinder class to create a new DataStore from the set of parameters.
# see here for a description of supported DataStore and their parameters in the GeoTools 2.4.4
# release: http://www.geotools.org/DataStoreFinder+Parameters
# CAUTION, THESE PARAMETERS DO NOT HAVE DEFAULT VALUES IN KABOUM. 
# THEY MUST BE FULLY SPECIFIED IN THIS FILE
# Each Kaboum feature class defined in this file can have its own DataStore.

