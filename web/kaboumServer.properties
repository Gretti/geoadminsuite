# Server specific parameters (can also impact client modes)
#######################################################################
# In case of KaboumServer, are validated geometries directly written in the underlying
# datastore. Default is yes (if KaboumServer is not enabled, this parameter is ignored)
#SERVER_VALIDATE_TO_DATASTORE=true
#
# In case of KaboumServer, are deleted geometries directly removed from the underlying
# datastore. Default is yes (if KaboumServer is not enabled, this parameter is ignored)
#SERVER_DELETE_FROM_DATASTORE=true
#
#indicates if spatial operations should be made on the server, or on the client.
# default is true for all spatial analysis operations
#SERVER_DO_UNION=TRUE|FALSE
#SERVER_DO_FUSION=TRUE|FALSE
#SERVER_DO_INTERSECTION=TRUE|FALSE
#SERVER_DO_DIFFERENCE=TRUE|FALSE
#SERVER_DO_SYM_DIFFERENCE=TRUE|FALSE
#SERVER_DO_POLYGON_ERASING=TRUE|FALSE
#SERVER_DO_HOLES_COMPLETION=TRUE|FALSE
#SERVER_DO_POLYGON_FITTING=TRUE|FALSE
#SERVER_DO_POLYGON_SPLITTING=TRUE|FALSE
#SERVER_DO_POLYGON_SPLITTING_BY_LINE=TRUE|FALSE
#SERVER_DO_POLYGON_COMPLETION=TRUE|FALSE
#SERVER_DO_POLYGON_COMPLETION_FITTING=TRUE|FALSE

# true if client should manage the split operation by exploding the split polygon
# into simple objects and validate them on the server.
# If false, the client will validate the split operation on a single transaction
# (submitting the Multipolygon to be saved by the server) that works only if the underlying datasource
# is a Multipolygon one or supports multipolygons
# defaults to TRUE
#CLIENT_MANAGE_SPLIT=TRUE|FALSE
#
# The kind of object management on the client. 3 modes are available:
# LIVE: the client refreshes objects from the server for each new map extent, removing all previous objects
# (except K_NEW_GEOMETRY and modified objects)
# and adding all new objects
# KEEP: client keeps objects got from the server and retrieve new ones for each new map extent
# in this mode, number of objects increases except if client explicitly removes objects
# KEEP_CACHE: same mode as KEEP, but adds a primitive caching mechanism. If current map extent is contained
# in the previous extent (zoom in for instance), objects are not retrieved from the server:
# client considers that objects for this extent are already loaded.
# modes KEEP and KEEP_CACHE must not be used if kaboum is configured to display data that can
# be modified outside the kaboum applet (concurrent access).
# Default is LIVE 
#SERVER_LIVE_MODE=LIVE|KEEP|KEEP_CACHE
#
