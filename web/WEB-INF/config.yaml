scales:
  - 500
  - 1000
  - 2500
  - 5000
  - 10000
  - 25000
  - 50000
  - 100000
  - 250000
  - 500000
  - 1000000
  - 2500000
  - 5000000
  - 10000000
  - 15000000
  - 20000000
  - 25000000
  - 50000000
