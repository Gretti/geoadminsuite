index_td1=<A class\='med' href\="listDatasources.do">GeOgurus Administration Suite (GAS)</A> est une application d\u00E9velopp\u00E9e en Java (architecture J2EE) ayant pour but d'administrer les donn\u00E9es g\u00E9ographiques provenant de sources h\u00E9t\u00E9rog\u00E8nes (disques locaux, bases de donn\u00E9es situ\u00E9es sur des machines diff\u00E9rentes).<BR>Cette administration se fait par l'interm\u00E9diaire d'un navigateur Web standard.



index_td2=Le GAS se compose de 4 parties logiques diff\u00E9rentes\:



index_td3=<B>Le s\u00E9lecteur de source de donn\u00E9es\:</B> choix des serveurs et r\u00E9pertoires contenant les donn\u00E9es g\u00E9ographiques \u00E0 manipuler.



index_td4=<B>Le catalogue</B> \: liste les donn\u00E9es support\u00E9es par l'application, par type de source.<BR>Permet de visualiser les informations de chaque couche d'informations (quickview de la donn\u00E9e, nombre et type d'attributs, nombre d'objets et type des objets, syst\u00E8me de projection.



index_td5=<B>La zone de carte</B> \: visualisation, manipulation et l'\u00E9dition des donn\u00E9es s\u00E9lectionn\u00E9es dans le catalogue.<BR>Elle se compose d'une carte, avec des outils associ\u00E9s, et d'une zone de contr\u00F4le des attributs des objets.



index_td6=<B>La zone de publication</B> pour produire la carte cr\u00E9\u00E9e pr\u00E9c\u00E9demment, exporter les donn\u00E9es ou exporter le fichier mapfile cr\u00E9\u00E9.



