index_td1=<A class\='med' href\="listDatasources.do">GeOgurus Administration Suite (GAS)</A> est une application d&eacute;velopp&eacute;e en Java (architecture J2EE) ayant pour but d'administrer les donn&eacute;es g&eacute;ographiques provenant de sources h&eacute;t&eacute;rog&egrave;nes (disques locaux, bases de donn&eacute;es situ&eacute;es sur des machines diff&eacute;rentes).<BR>Cette administration se fait par l'interm&eacute;diaire d'un navigateur Web standard.



index_td2=Le GAS se compose de 4 parties logiques diff&eacute;rentes\:



index_td3=<B>Le s&eacute;lecteur de source de donn&eacute;es\:</B> choix des serveurs et r&eacute;pertoires contenant les donn&eacute;es g&eacute;ographiques &aacute; manipuler.



index_td4=<B>Le catalogue</B> \: liste les donn&eacute;es support&eacute;es par l'application, par type de source.<BR>Permet de visualiser les informations de chaque couche d'informations (quickview de la donn&eacute;e, nombre et type d'attributs, nombre d'objets et type des objets, syst&egrave;me de projection.



index_td5=<B>La zone de carte</B> \: visualisation, manipulation et l'&eacute;dition des donn&eacute;es s&eacute;lectionn&eacute;es dans le catalogue.<BR>Elle se compose d'une carte, avec des outils associ&eacute;s, et d'une zone de contr&ocirc;le des attributs des objets.



index_td6=<B>La zone de publication</B> pour produire la carte cr&eacute;&eacute;e pr&eacute;c&eacute;demment, exporter les donn&eacute;es ou exporter le fichier mapfile cr&eacute;&eacute;.



