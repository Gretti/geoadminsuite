<html>
<head>
<title>Print selection</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
<!--
.Petit-Normal-Noir {font-family:Arial;font-size:11px;font-weight:normal}
.Moyen-Normal-Noir {font-family:Arial;font-size:14px;font-weight:normal}
-->
</style>
<script>
function sub(f) {
    // convert carriage returns to <br> in the comments, as comments as intended to
    // be rendered in HTML
    // check the platform for carriage return chars
    var re = null;
    if (navigator.appVersion.lastIndexOf('Win') != -1) {
        re = /\r\n/g;
    }
    else {
        re = /\n/g;
    }
    
    var c = f.comment.value.replace(re, '<br>');
    
    window.opener.tb.computePrintSize(f.paper_size.options[f.paper_size.selectedIndex].value,
                                      f.orientation[0].checked,
                                      /*f.legend.checked*/false,
                                      f.title.value,
                                      c);
    window.close();
    return false;
}
</script>

</head>
<body bgcolor="#FFFFFF" text="#000000">
  
<table border="0" cellpadding="0" cellspacing="0" align="center">
  <form name="form1" method="" action="" onSubmit="sub(this); return false;">
    <tr bgcolor="black"> 
      <td colspan=3><img src="pix.gif" width="1" height="1"></td>
    </tr>
    <tr> 
      <td width="1" bgcolor="black"><img src="pix.gif" width="1" height="1"></td>
      <td align="center" height="60"> <span class="Moyen-Normal-Noir">Paper size </span> 
        <select name="paper_size" class="Moyen-Normal-Noir">
          <option selected value="a4">A4</option>
          <option value="a3">A3</option>
          <option value="a5">A5</option>
          <option value="letter">Letter</option>
        </select>
        &nbsp;&nbsp;<br>
        <span class="Moyen-Normal-Noir">Portrait 
        <input type="radio" checked name="orientation" value="landscape" class="Petit-Normal-Noir">
        &nbsp;&nbsp;&nbsp;Landscape
        <input type="radio" name="orientation" value="portrait" class="Petit-Normal-Noir">
        </span> </td>
      <td width="1" bgcolor="black"><img src="pix.gif" width="1" height="1"></td>
    </tr>
    <tr bgcolor="black"> 
      <td colspan=3><img src="pix.gif" width="1" height="1"></td>
    </tr>
    <tr> 
      <td width="1" bgcolor="black"><img src="pix.gif" width="1" height="1"></td>
      <td align="center" class="Moyen-Normal-Noir" valign="middle" height="50">Title<br>
        <input class="Moyen-Normal-Noir" type="text" name="title" size="15">
      </td>
      <td width="1" bgcolor="black"><img src="pix.gif" width="1" height="1"></td>
    </tr>
    <tr bgcolor="black"> 
      <td colspan=3><img src="pix.gif" width="1" height="1"></td>
    </tr>
    <tr> 
      <td width="1" bgcolor="black"><img src="pix.gif" width="1" height="1"></td>
      <td align="center" class="Moyen-Normal-Noir" valign="middle" height="70"><span class="Moyen-Normal-Noir">Comment</span><br>
        <textarea class="Moyen-Normal-Noir" name="comment" cols="15" rows="2"></textarea>
      </td>
      <td width="1" bgcolor="black"><img src="pix.gif" width="1" height="1"></td>
    </tr>
    <tr bgcolor="black"> 
      <td colspan=3><img src="pix.gif" width="1" height="1"></td>
    </tr>
    <tr> 
      <td width="1" bgcolor="black"><img src="pix.gif" width="1" height="1"></td>
      <td align="center" class="Moyen-Normal-Noir" valign="middle" height="30"> 
        <input type="button" name="cancel" onClick="window.close();return false;" value="Cancel" class="Petit-Normal-Noir">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <input type="submit" name="submit" value="O K" class="Petit-Normal-Noir">
      </td>
      <td width="1" bgcolor="black"><img src="pix.gif" width="1" height="1"></td>
    </tr>
    <tr bgcolor="black"> 
      <td colspan=3><img src="pix.gif" width="1" height="1"></td>
    </tr>
  </form>
</table>
</body>
</html>
